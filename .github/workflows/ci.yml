name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
      GO_ENV: test
      
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --legacy-peer-deps
          npm install -g nx@20.4.6

      - name: Install Playwright
        run: npx playwright install --with-deps

      - uses: nrwl/nx-set-shas@v4
      
      - name: Build and test
        run: |
          nx --version
          nx affected --verbose -t lint test build e2e

      - name: Upload artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: nx-build-artifacts
          path: dist
